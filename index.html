<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="description" content="A traditional tree view using TreeLayout and orthogonal links." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./joint-companies.css" rel="stylesheet">
    <title>GoJS Tree View</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SOCAR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="structure.html">Structure</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <div class="md:flex flex-col md:flex-row md:min-h-screen w-full max-w-screen-xl mx-auto">

            <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.2.5/go.js" integrity="sha512-IH46LoykplxFRhgiYXt61jf1p9CU8Hy6GcMea491pGw2pIVHm8Mu9TI64Ahc5BIVfbNjIladKHkhbZvNKonTNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <div id="allSampleContent" class="p-4 w-full">
                <script defer="defer" src="./joint-companies.js"></script>


                <div id="sample" style="width: 29%; display: inline-block; vertical-align: top;">
                    <input id="treeSearchInput" class="form-control" type="text" placeholder="Search"
                        style="border: 1px solid black; width: 300px;margin-bottom:1px;" aria-label="search">
                    <div id="myDiagramDiv" style="border: 1px solid black; width: 300px; height: 500px"></div>

                </div>

                <div id="sample2" style="width: 69%; display: inline-block; vertical-align: top;">
                    <div id="fullDiagram" style="height:250px;width:100%;border:1px solid black;margin:2px"></div>
                    <div id="localDiagram" style="height:350px;width:100%;border:1px solid black;margin:2px"></div>
                </div>
                <div id="infoBoxHolder">
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</html>
